---
- name: install Robot Framework in user's namespace
  pip:
    name: robotframework
    extra_args: --user
    executable: pip3
  changed_when: false
  tags: tests

- name: running all Robot Framework tests
  shell: /home/vagrant/.local/bin/robot test_start.robot
  args:
    chdir: "{{ project_dir }}/arrangeit/tests/functional/robot"
  tags: tests
