---
- name: make sure system dependencies are installed
  pacman:
    name:
      - xorg
      - plasma
      # - kde-applications
      - konsole
      - lightdm
      - lightdm-gtk-greeter
      - git
    state: present
    update_cache: yes
  become: yes
  tags: system

- name: set lightdm greeter to lightdm-gtk-greeter
  replace:
    path: /etc/lightdm/lightdm.conf
    regexp: "^#greeter-session=example-gtk-gnome"
    replace: "greeter-session=lightdm-gtk-greeter"
  become: yes
  tags: system

- name: enable lightdm
  systemd:
    name: lightdm
    enabled: yes
  become: yes
  tags: system

- name: setup autologin for user 'vagrant'
  blockinfile:
    path: /etc/lightdm/lightdm.conf.d/12-autologin.conf
    block: |
        [Seat:*]
        autologin-guest=false
        autologin-user=vagrant
        autologin-user-timeout=10
        autologin-session=plasma
    state: present
    create: yes
  become: yes
  register: autologin_setup
  tags: system

- name: create 'autologin' group
  group:
    name: autologin
    state: present
    system: yes
  become: yes
  tags: system

- name: add vagrant user to 'autologin' group
  user:
    name: vagrant
    groups: autologin
    append: yes
  become: yes
  tags: system

- name: make sure additional software is installed
  pacman:
    name:
      - libreoffice-still
      - gimp
      - inkscape
      - gedit
    state: present
  become: yes
  tags: system, software

- name: make sure project's system dependencies are installed
  pacman:
    name:
        - gcc
        - cairo
        - pkgconf
        - gobject-introspection
        - gtk3
        - libwnck3
    state: present
  become: yes
  tags: system, project

- name: make sure project's Python dependencies are installed
  pacman:
    name:
      - python-pip
      - tk
    state: present
  become: yes
  tags: system, project

- name: reboot machine with all defaults
  reboot:
  become: yes
  when: autologin_setup.changed
  tags: system
