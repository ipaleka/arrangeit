- name: setup GNU/Linux machine
  hosts: xfcevm, gnomevm, kdevm
  vars:
    ansible_python_interpreter: "/usr/bin/python3"
  remote_user: vagrant
  roles:
    - role: setup

- name: setup MS Windows machine
  hosts: winvm
  vars:
    ansible_python_interpreter: "C:\\Python37\\python.exe"
    project_dir: "C:\\dev\\"
  remote_user: vagrant
  roles:
    - role: setup

- name: setup OS X machine
  hosts: osxvm
  remote_user: vagrant
  roles:
    - role: setup