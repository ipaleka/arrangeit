---
- name: install Python 3 in Arch
  hosts: kdevm
  gather_facts: false
  tasks:
    - name: installing Python
      raw: sudo pacman --noconfirm -S python
      become: true
      ignore_errors: true

- name: install Python 3 in MS Windows
  hosts: winvm
  gather_facts: false
  tasks:
    - name: installing Python
      win_chocolatey:
        name: python
        version: 3.7.5
        state: present

